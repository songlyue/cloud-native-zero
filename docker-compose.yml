version: '3'

######## app下api+rpc ,  Before starting this project, start the environment that the project depends on docker-compose-env.yml #######

services:

  #前端网关nginx-gateay (只代理looklook，admin-api不在这里做代理)
  # Front-end gateway nginx-gateway (Only agent looklook，admin-api Do not be an agent here)
  api:
    image: testapi:latest
    container_name: testapi
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 8888:8888
    networks:
      - cloud_net

  rpc:
    image: testrpc:1.0.0
    container_name: testrpc
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 8080:8080
    networks:
      - cloud_net

  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      # 时区上海 - Time zone Shanghai (Change if needed)
      TZ: Asia/Shanghai
      # root 密码 - root password
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - 3306:3306
    volumes:
      # 数据挂载 - Data mounting
      - C:\dockxer volume\mysql:/var/lib/mysql
      # 日志
    command:
      # 将mysql8.0默认密码策略 修改为 原先 策略 (mysql8.0对其默认策略做了更改 会导致密码无法匹配)
      # Modify the Mysql 8.0 default password strategy to the original strategy (MySQL8.0 to change its default strategy will cause the password to be unable to match)
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
    privileged: true
    networks:
      - cloud_net



networks:
  cloud_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
